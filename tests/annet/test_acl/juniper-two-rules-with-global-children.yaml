- vendor: juniper
  acl: |
    routing-options  %cant_delete=1
      rib *
        ~  %global=1
    routing-options  %cant_delete=1
      rib inet6.0  %cant_delete=1
        static  %cant_delete=1
          route 127.0.0.1
            ~
  input: |
    routing-options {
        rib inet6.0 {
            static {
                route ::1/128 discard;
            }
        }
    }
  output: |
    routing-options {
        rib inet6.0 {
            static {
                route ::1/128 discard;
            }
        }
    }
- vendor: juniper
  acl: |
    interfaces %cant_delete
      (ae1.*|ae2.*) %cant_delete
        description ~
    protocols %cant_delete
      isis %cant_delete
        interface (ae1.*|ae2.*) %cant_delete
          level * %cant_delete
            metric *
            ipv6-unicast-metric *

    interfaces %cant_delete
      (ae444.*) %cant_delete
        description ~
    protocols %cant_delete
      isis %cant_delete
        interface (ae444.*) %cant_delete
          level * %cant_delete
            metric *
            ipv6-unicast-metric *

    interfaces %cant_delete
      (Eth-Trunk555.*) %cant_delete
        description ~
    protocols %cant_delete
      isis %cant_delete
        interface (Eth-Trunk555.*) %cant_delete
          level * %cant_delete
            metric *
            ipv6-unicast-metric *
  input: |
    interfaces {
        ae444 {
            description "desc";
        }
    }
    protocols {
        isis {
            interface ae444.0 {
                level 2 {
                    metric 1100;
                    ipv6-unicast-metric 1100;
                }
            }
        }
    }
  output: |
    interfaces {
        ae444 {
            description "desc";
        }
    }
    protocols {
        isis {
            interface ae444.0 {
                level 2 {
                    metric 1100;
                    ipv6-unicast-metric 1100;
                }
            }
        }
    }
