vendor: Cisco
before: |
  interface Ethernet1/1
    switchport
    switchport mode trunk
    switchport trunk allowed vlan 2
    mtu 1500
    channel-group 1 mode active
    no shutdown

  interface Ethernet1/2
    switchport
    switchport mode trunk
    switchport trunk allowed vlan 2
    mtu 1500
    channel-group 1 mode active
    no shutdown

  interface port-channel1
    switchport
    switchport mode trunk
    switchport trunk allowed vlan 2
    mtu 1500
after: |
  interface Ethernet1/1
    switchport
    switchport mode trunk
    switchport trunk allowed vlan 2
    mtu 9000
    channel-group 1 mode active
    no shutdown

  interface Ethernet1/2
    switchport
    switchport mode trunk
    switchport trunk allowed vlan 2
    mtu 9000
    no shutdown

  interface port-channel1
    switchport
    switchport mode trunk
    switchport trunk allowed vlan 2
    mtu 9000
patch: |
  conf t
  interface port-channel1
    mtu 9000
    exit
  interface Ethernet1/2
    no channel-group
    switchport mode trunk
    switchport trunk allowed vlan add 2
    switchport
    no ip address
    mtu 9000
    no shutdown
    exit
  exit
  copy running-config startup-config
