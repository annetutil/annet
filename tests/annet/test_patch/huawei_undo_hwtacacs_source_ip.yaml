- vendor: huawei
  before: |
    hwtacacs-server template tac
      hwtacacs-server source-ip source-vlanif 10
  after: |
    hwtacacs-server template tac
  patch: |
    system-view
    hwtacacs-server template tac
      undo hwtacacs-server source-ip
      quit
    q
    save

