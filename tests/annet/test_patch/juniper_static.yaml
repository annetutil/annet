- vendor: juniper
  before: |-
    routing-options {
        rib inet.0 {
            static {
                route 10.0.2.0/24 discard;
            }
        }
    }
  after: |-
    routing-options {
        rib inet.0 {
            static {
                route 10.0.2.0/24 {
