- vendor: juniper
  diff: |-
    routing-options {
        rib inet.0 {
            static {
                + route 10.0.1.0/24 discard;
            }
        }
        rib inet6.0 {
            static {
                + route 2001:db8:1::/40 discard;
            }
        }
    }
  patch: |
    configure exclusive
    set routing-options rib inet.0 static route 10.0.1.0/24 discard
    set routing-options rib inet6.0 static route 2001:db8:1::/40 discard
    commit
    exit


